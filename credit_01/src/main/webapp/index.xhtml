<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Credit calculator</title>
</h:head>
<h:body>

	<h1>Credit calculator</h1>

	<h:form id="form">
  		Amount:
  		<br /> 
  		<h:inputText value="#{creditBB.amount}" />
		<br />
  		Duration:
  		<br />
  		<h:inputText value="#{creditBB.duration}" />
  		<br />
  		Interest rate:
  		<br />
  		<h:inputText value="#{creditBB.interestRate}" />
		<br />
  		<h:messages id="message" />
  		<br />
		<h:commandButton value="Calculate (AJAX)" action="#{creditBB.calculateAjax()}">
			<f:ajax execute="@form" render=":form:message" />
		</h:commandButton>
		<br />
		<h:commandButton value="Calculate" action="#{creditBB.calculate()}"/>
	</h:form>

</h:body>
</html>
